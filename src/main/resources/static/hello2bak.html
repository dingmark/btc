<script type="text/javascript">
    var arr=null;
    arr1=null;
    arr2=null;
    arr3=null;

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function() {
        websockethb.close();
        websockethb1.close();
        websockethb2.close();
        websockethb3.close();
        websocketok.close();
        websocketok1.close();
        websocketok2.close();
        websocketok3.close();
        websocketbter.close();
        websocketbter1.close();
        websocketbter2.close();
        websocketbter3.close();

        websocketmocha.close();
        websocketmocha1.close();
        websocketmocha2.close();
        websocketmocha3.close();

        websocketbian.close();
        websocketbian1.close();
        websocketbian2.close();
        websocketbian3.close();
    }
    function split_arry(arr,len) {
        var a_len=arr.length;
        var result=[];
        for(var i=0;i<arr.length;i+=len)
        {
            result.push(arr.slice(i,i+len))
        }
        return result;
    }
    function allsend()
    {
        setTimeout(listsendhb(arr),1);
        setTimeout(listsendhb1(arr1),1);
        setTimeout(listsendhb2(arr2),1);
        setTimeout(listsendhb3(arr3),1);

        setTimeout(listsendok(arr),1);
        setTimeout(listsendok1(arr1),1);
        setTimeout(listsendok2(arr2),1);
        setTimeout(listsendok3(arr3),1);

        setTimeout(listsendbter(arr),1);
        setTimeout(listsendbter1(arr1),1);
        setTimeout(listsendbter2(arr2),1);
        setTimeout(listsendbter3(arr3),1);

        setTimeout(listsendmocha(arr),1);
        setTimeout(listsendmocha1(arr1),1);
        setTimeout(listsendmocha2(arr2),1);
        setTimeout(listsendmocha3(arr3),1);

        setTimeout(listsendbian(arr),1);
        setTimeout(listsendbian1(arr1),1);
        setTimeout(listsendbian2(arr2),1);
        setTimeout(listsendbian3(arr3),1);
    }
</script>
