<script type="text/javascript">
    window.onload=function () {
        testsession();
    };
    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        closeallsocket();
    };
    //关闭所有socket
    function closeallsocket() {
        websocketre.close();
        websockethb.close();
        websocketok.close();
        websocketzb.close();
        websocketmc.close();
        websocketbter.close();
        websocketbian.close();
        websocketbs.close();
        websocketkb.close();
    }
